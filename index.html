<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="Ping logo" />
    <h2>
      We are launching <strong>soon!</strong>
    </h2>
      
    <p>
      Subscribe and get notified
    </p>

    <form action="">
      <input type="email" name="email" id="email"
        placeholder="Your email address.."
      />
      <button type="submit" class="btn-form">
        Notify Me
      </button>
    </form>

    <img class="main-img" src="./images/illustration-dashboard.png" alt="dashboard" />
    
    <footer>
      <div class="social-container">
        <div class="btn-round">
          <img class="icon"
            src="./images/instagram-icon.svg" alt="Instagram logo"
          />
        </div>
        <div class="btn-round">
          <img class="icon" 
            src="./images/twitter.svg" alt="Twitter logo"
          />
        </div>
        <div class="btn-round">
          <img class="icon"
            src="./images/instagram-icon.svg" alt="Instagram logo"
          />
        </div>
      </div>

      <div class="copy">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </footer>
  </main>
